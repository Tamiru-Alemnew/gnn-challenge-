<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Start Citation Challenge 2026 - Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            padding: 40px 0;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .leaderboard {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f8f9ff;
        }
        
        .rank {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }
        
        .method-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .method-human {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .method-llm {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .method-hybrid {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .score {
            font-weight: bold;
            font-size: 1.1em;
            color: #667eea;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 40px 0 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Cold Start Citation Challenge 2026</h1>
            <p class="subtitle">Inductive Graph Learning Competition</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalSubmissions">0</div>
                <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bestScore">-</div>
                <div class="stat-label">Best F1-Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="humanCount">0</div>
                <div class="stat-label">Human Solutions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="llmCount">0</div>
                <div class="stat-label">LLM Solutions</div>
            </div>
        </div>
        
        <div class="leaderboard">
            <h2 style="margin-bottom: 20px;">üéØ Live Leaderboard</h2>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>Method</th>
                        <th>F1-Score</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr>
                        <td colspan="5" style="text-align: center; color: #999;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <footer>
            <p>Part of the Human vs. LLM Research Initiative</p>
            <p style="margin-top: 10px;">
                <a href="https://github.com/your-repo/gnn-challenge" style="color: white;">GitHub Repository</a>
            </p>
        </footer>
    </div>
    
    <script>
        // Fetch and display leaderboard data
        async function loadLeaderboard() {
            try {
                const response = await fetch('../leaderboard/leaderboard.csv');
                const csvText = await response.text();
                
                // Parse CSV
                const lines = csvText.trim().split('\n');
                const headers = lines[0].split(',');
                const data = lines.slice(1).map(line => {
                    const values = line.split(',');
                    return {
                        team: values[0],
                        method: values[1],
                        score: parseFloat(values[2]),
                        timestamp: values[3]
                    };
                });
                
                // Sort by score (descending)
                data.sort((a, b) => b.score - a.score);
                
                // Update stats
                document.getElementById('totalSubmissions').textContent = data.length;
                document.getElementById('bestScore').textContent = data[0]?.score.toFixed(4) || '-';
                document.getElementById('humanCount').textContent = data.filter(d => d.method === 'human').length;
                document.getElementById('llmCount').textContent = data.filter(d => d.method === 'llm').length;
                
                // Populate table
                const tbody = document.getElementById('leaderboardBody');
                tbody.innerHTML = '';
                
                data.forEach((entry, index) => {
                    const rank = index + 1;
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td class="rank rank-${rank <= 3 ? rank : ''}">${rank}</td>
                        <td>${entry.team}</td>
                        <td><span class="method-badge method-${entry.method}">${entry.method}</span></td>
                        <td class="score">${entry.score.toFixed(4)}</td>
                        <td>${entry.timestamp}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboardBody').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: #f44336;">Error loading leaderboard data</td></tr>';
            }
        }
        
        // Load on page load
        loadLeaderboard();
        
        // Refresh every 30 seconds
        setInterval(loadLeaderboard, 30000);
    </script>
</body>
</html>
